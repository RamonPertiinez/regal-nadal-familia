<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>Repte 1</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; text-align: center; }
    .ocult { display: none; }
  </style>
</head>
<body>
  <h1>Repte 1</h1>
  <p>
    Has seguit les pistes i has trobat números amagats.<br/>
    Introdueix quin creus que és el número clau.
  </p>

  <input id="resposta" type="text" placeholder="Número..." />
  <button onclick="comprovar()">Comprova</button>

  <p id="missatge"></p>

  <div id="pista-final" class="ocult">
    <h2>Enhorabona!</h2>
    <p>Has desxifrat la pista: el <strong>DIA és 10</strong>.</p>
  </div>

  <script>
    function comprovar() {
      const valor = document.getElementById('resposta').value.trim();
      const missatge = document.getElementById('missatge');
      const pista = document.getElementById('pista-final');

      if (valor === '10') {
        missatge.textContent = '';
        pista.classList.remove('ocult');
      } else {
        missatge.textContent = 'Això no sembla correcte... torna-hi un altre cop.';
      }
    }
  </script>
</body>
</html>
